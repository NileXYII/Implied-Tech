<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .nav-item.active {
      transform: translateY(-4px);
    }

    .nav-item {
      transition: all 0.2s ease-in-out;
    }

    .nav-item .indicator {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .nav-item.active .indicator {
      opacity: 1;
    }

    .create-button {
      position: relative;
      overflow: hidden;
    }

    .create-button::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(to right top, #ec4899, #3b82f6);
      border-radius: 8px;
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .create-button.active::before {
      opacity: 0.75;
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom, 16px);
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-between relative overflow-hidden">

  <!-- Particles.js Container -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="text-center text-white z-10 px-6 mt-16">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-4">IMPLIED PH</h1>
    <p class="text-lg md:text-xl font-light mb-6">Seamless design meets unparalleled performance</p>
    <a href="#download" 
       class="px-8 py-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-500 transition duration-300">
     Start Reading
    </a>
  </div>


  

  <!-- Enhanced Bottom Navigation Bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-95 backdrop-blur-sm border-t border-gray-800 z-50 md:hidden safe-bottom">
    <div class="flex justify-between items-center max-w-lg mx-auto px-2">
      <a href="#home" class="nav-item flex flex-col items-center py-2 px-3 w-full">
        <div class="indicator w-1 h-1 bg-white rounded-full mb-1"></div>
        <span class="material-icons text-2xl text-gray-400">home</span>
        <span class="text-xs text-gray-400 mt-1">Home</span>
      </a>
      
      <a href="#discover" class="nav-item flex flex-col items-center py-2 px-3 w-full">
        <div class="indicator w-1 h-1 bg-white rounded-full mb-1"></div>
        <span class="material-icons text-2xl text-gray-400">explore</span>
        <span class="text-xs text-gray-400 mt-1">Discover</span>
      </a>
      
      
      
      <a href="#inbox" class="nav-item flex flex-col items-center py-2 px-3 w-full">
        <div class="indicator w-1 h-1 bg-white rounded-full mb-1"></div>
        <span class="material-icons text-2xl text-gray-400">chat</span>
        <span class="text-xs text-gray-400 mt-1">Chat with us</span>
      </a>
      
      <a href="#profile" class="nav-item flex flex-col items-center py-2 px-3 w-full">
        <div class="indicator w-1 h-1 bg-white rounded-full mb-1"></div>
        <span class="material-icons text-2xl text-gray-400">person</span>
        <span class="text-xs text-gray-400 mt-1">About Me</span>
      </a>
    </div>
  </nav>

  <!-- Navigation Animation Script -->
  <script>
    // Handle navigation item clicks and animations
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', (e) => {
        // Remove active class from all items
        document.querySelectorAll('.nav-item').forEach(navItem => {
          navItem.classList.remove('active');
          navItem.querySelector('.material-icons').classList.remove('text-white');
          navItem.querySelector('.text-xs').classList.remove('text-white');
        });
        
        // Add active class to clicked item
        item.classList.add('active');
        item.querySelector('.material-icons').classList.add('text-white');
        item.querySelector('.text-xs').classList.add('text-white');
      });
    });

    // Set home as active by default
    document.querySelector('a[href="#home"]').classList.add('active');
    document.querySelector('a[href="#home"] .material-icons').classList.add('text-white');
    document.querySelector('a[href="#home"] .text-xs').classList.add('text-white');
  </script>

  <!-- Particles.js Configuration -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: "#ffffff",
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
          },
        },
        size: {
          value: 3,
          random: true,
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 4,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse",
          },
          onclick: {
            enable: true,
            mode: "push",
          },
        },
        modes: {
          repulse: {
            distance: 100,
          },
          push: {
            particles_nb: 4,
          },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
