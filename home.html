<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implied Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 6s infinite',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        blob: {
                            '0%': {
                                transform: 'translate(0, 0) scale(1)',
                            },
                            '33%': {
                                transform: 'translate(30px, -50px) scale(1.1)',
                            },
                            '66%': {
                                transform: 'translate(-20px, 20px) scale(0.9)',
                            },
                            '100%': {
                                transform: 'translate(0, 0) scale(1)',
                            },
                        },
                        float: {
                            '0%, 100%': {
                                transform: 'translateY(0)',
                            },
                            '50%': {
                                transform: 'translateY(-20px)',
                            },
                        }
                    },
                }
            }
        }
    </script>
    <style>
        .blur-blob {
            background: radial-gradient(circle at center, currentColor 0%, transparent 70%);
            filter: blur(40px);
        }
        
        .phone-screen {
            position: absolute;
            inset: 2px;
            border-radius: 35px;
            overflow: hidden;
            background: linear-gradient(to bottom right, #1a1a1a, #2d2d2d);
        }
        
        .tech-interface {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.1));
            overflow: hidden;
        }

        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
        }

        .floating-elements div {
            position: absolute;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            animation: float 3s infinite;
            animation-delay: var(--delay);
        }

        @keyframes glow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 overflow-x-hidden">
    <!-- Previous background and nav content remains the same -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="blur-blob animate-blob absolute top-0 -left-4 w-72 h-72 text-yellow-200 mix-blend-multiply opacity-70"></div>
        <div class="blur-blob animate-blob absolute bottom-0 -right-4 w-72 h-72 text-green-200 mix-blend-multiply opacity-70 animation-delay-2000"></div>
    </div>

    <div class="min-h-screen flex flex-col">
        <!-- Navigation remains the same -->
        <nav class="p-4 lg:p-6 relative z-10">
            <!-- Navigation content remains the same -->
        </nav>

        <!-- Hero Section -->
        <main class="flex-grow max-w-7xl mx-auto px-4 lg:px-6 py-8 lg:py-12">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-12">
                <!-- Text content -->
                <div class="lg:w-1/2 text-center lg:text-left">
                    <h1 class="text-4xl lg:text-5xl font-bold mb-6">Modernized Experience  </h1>
                    <p class="text-lg lg:text-xl text-gray-600 mb-8 max-w-lg mx-auto lg:mx-0">
                       An amazing experience for users with our powerful platform. 
                        Enhanced performance and useful features to make your life easier.
                    </p>
                    <button class="bg-gray-900 text-white px-8 py-3 rounded-full hover:bg-gray-800 transition-colors transform hover:scale-105 duration-200 ease-in-out">
                        Start Reading
                    </button>
                </div>

                <!-- Phone mockup with tech interface -->
                <div class="lg:w-1/2 flex justify-center">
                    <div class="relative w-[280px] h-[560px] md:w-[300px] md:h-[600px] animate-float">
                        <div class="absolute inset-0 bg-gray-900 rounded-[40px] shadow-xl"></div>
                        <div class="phone-screen">
                            <div class="tech-interface">
                                <!-- Grid pattern background -->
                                <div class="grid-pattern"></div>
                                
                                <!-- Time and status -->
                                <div class="absolute top-8 left-0 right-0 text-center">
                                    <div class="text-white text-opacity-80 text-sm mb-1">12:30</div>
                                    <div class="text-emerald-400 text-xs glow">System Active</div>
                                </div>
                                
                                <!-- Floating UI elements -->
                                <div class="absolute inset-8 flex flex-col gap-4">
                                    <!-- Stats card -->
                                    <div class="bg-white bg-opacity-10 p-4 rounded-xl backdrop-blur-sm">
                                        <div class="text-emerald-400 text-sm mb-2">Performance</div>
                                        <div class="h-2 bg-black bg-opacity-20 rounded-full overflow-hidden">
                                            <div class="h-full w-3/4 bg-emerald-400 rounded-full animate-pulse"></div>
                                        </div>
                                    </div>
                                    
                                    <!-- Activity cards -->
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="bg-white bg-opacity-10 p-4 rounded-xl backdrop-blur-sm">
                                            <div class="text-blue-400 text-xs mb-2">CPU Usage</div>
                                            <div class="text-white text-lg">42%</div>
                                        </div>
                                        <div class="bg-white bg-opacity-10 p-4 rounded-xl backdrop-blur-sm">
                                            <div class="text-purple-400 text-xs mb-2">Memory</div>
                                            <div class="text-white text-lg">2.4GB</div>
                                        </div>
                                    </div>
                                    
                                    <!-- Status indicators -->
                                    <div class="mt-auto space-y-2">
                                        <div class="flex items-center gap-2">
                                            <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                                            <div class="text-white text-opacity-60 text-xs">System Optimal</div>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                                            <div class="text-white text-opacity-60 text-xs">Networks Secure</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        gsap.to(".blur-blob", {
            scale: 1.2,
            duration: 2.5,
            ease: "power1.inOut",
            yoyo: true,
            repeat: -1,
            stagger: {
                amount: 1
            }
        });
    </script>
</body>
</html>
